version: '3.8'

services:
  nextjs:
    build: .
    container_name: nextjs-app
    restart: always
    ports:
      - "3000:3000"

  nginx:
    build: ./nginx
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    depends_on:
      - nextjs
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        listen [::]:80;

        server_name psycholess.com www.psycholess.com;

        location / {
            proxy_pass http://localhost:3000;
        }
    }

    # SSL server block
    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_certificate /etc/letsencrypt/live/psycholess.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/psycholess.com/privkey.pem;

        server_name psycholess.com www.psycholess.com;
        http3 on;

        location / {
            proxy_pass http://localhost:3000;
        }
    }
}
